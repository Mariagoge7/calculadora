
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Baremo Interinidad - Comunidad de Madrid</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 700px; }
    label { display: block; margin-top: 15px; }
    input { margin-top: 5px; padding: 5px; width: 100%; }
    button { margin-top: 20px; padding: 10px 20px; }
    h2 { color: #004080; }
    #resultado { font-weight: bold; margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Calculadora de Baremo para Interinos - Comunidad de Madrid</h2>

  <form id="baremoForm">
    <label>A√±os en la especialidad del cuerpo convocado:
      <input type="number" step="0.01" id="experiencia1">
    </label>
    <label>A√±os en otra especialidad/cuerpo p√∫blico:
      <input type="number" step="0.01" id="experiencia2">
    </label>
    <label>A√±os en centros privados/concertados:
      <input type="number" step="0.01" id="experiencia3">
    </label>
    <label>Nota media del expediente acad√©mico (0-10):
      <input type="number" step="0.01" id="notaMedia">
    </label>
    <label>¬øTienes doctorado o premio extraordinario? (0 = no, 1 = s√≠):
      <input type="number" id="doctorado">
    </label>
    <label>N√∫mero de titulaciones universitarias adicionales:
      <input type="number" id="otrasTitulaciones">
    </label>
    <label>Horas de formaci√≥n permanente acreditada:
      <input type="number" id="formacion">
    </label>
    <label>¬øTienes certificado B2 o superior en idiomas? (0 = no, 1 = s√≠):
      <input type="number" id="idiomas">
    </label>
    <label>¬øTienes acreditaci√≥n digital docente? (0 = no, 1 = s√≠):
      <input type="number" id="digital">
    </label>
    <button type="button" onclick="calcularBaremo()">Calcular Baremo</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcularBaremo() {
      let exp1 = parseFloat(document.getElementById("experiencia1").value) * 0.700 || 0;
      let exp2 = parseFloat(document.getElementById("experiencia2").value) * 0.350 || 0;
      let exp3 = parseFloat(document.getElementById("experiencia3").value) * 0.125 || 0;
      let totalExp = Math.min(exp1 + exp2 + exp3, 7);

      let notaMedia = parseFloat(document.getElementById("notaMedia").value) || 0;
      let puntosNota = 0;
      if (notaMedia >= 9) puntosNota = 2;
      else if (notaMedia >= 8) puntosNota = 1.5;
      else if (notaMedia >= 7) puntosNota = 1;
      else if (notaMedia >= 6) puntosNota = 0.5;

      let doctorado = parseInt(document.getElementById("doctorado").value) * 1 || 0;
      let otrasTit = parseInt(document.getElementById("otrasTitulaciones").value) * 0.5 || 0;
      let totalFormacion = Math.min(puntosNota + doctorado + otrasTit, 4);

      let formacion = Math.floor(parseInt(document.getElementById("formacion").value) / 10) * 0.1 || 0;
      let idiomas = parseInt(document.getElementById("idiomas").value) * 0.5 || 0;
      let digital = parseInt(document.getElementById("digital").value) * 0.5 || 0;
      let totalOtros = Math.min(formacion + idiomas + digital, 3);

      let total = (totalExp + totalFormacion + totalOtros).toFixed(2);

      document.getElementById("resultado").innerHTML =
        `<p>üìù Experiencia: ${totalExp.toFixed(2)} pts<br>
         üéì Formaci√≥n acad√©mica: ${totalFormacion.toFixed(2)} pts<br>
         üìö Otros m√©ritos: ${totalOtros.toFixed(2)} pts<br>
         <strong>‚úÖ Total: ${total} puntos</strong></p>`;
    }
  </script>
</body>
</html>
